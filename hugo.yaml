baseURL: http://example.org/
languageCode: en-us
title: My New Hugo Site

module:
  hugoVersion:
    extended: true
    min: 0.112.0
  mounts:
    - source: assets
      target: assets
    - source: hugo_stats.json
      target: assets/watching/hugo_stats.json
    - source: partials
      target: content

build:
  buildStats:
    enable: true
  writeStats: true
  cachebusters:
    - source: assets/watching/hugo_stats\.json
      target: styles\.css
    - source: (postcss|tailwind)\.config\.js
      target: css
    - source: assets/.*\.(js|ts|jsx|tsx)
      target: js
    - source: assets/.*\.(.*)$
      target: $1
